<body>
  <header>
    <mat-toolbar>
      <div class="imagem-book"></div>
      <span class="spanbook">BookABook</span>
    </mat-toolbar>
  </header>

  <div class="card">
    <!-- //TESTE
    {{ msg }}
    {{ jwtPayload | json }} -->

    <form class="content__form" #f="ngForm">
      <div class="imagem-login"></div>
    
      <p class="txtLogin"><strong>Login</strong></p>
      <p class="txtSpan">Utilize suas credenciais para continuar navegando</p>
      <div class="input">
        <div class="content__inputs">
          <!-- Campo de Email -->
          <label>
            <input type="text" type="email" name="user" placeholder="E-mail" ngModel required #user />
            <!-- <span>&#64;Email</span> -->
          </label>
    
          <!-- Campo de Senha -->
          <label>
            <input type="password" name="password" placeholder="Senha" ngModel required #password />
            <!-- <span>Senha</span> -->
          </label>
        </div>
    
        <div class="content__buttons">
          <!-- Botão de Login -->
          <button class="button_login" type="submit" (click)="login(user.value, password.value)">Login</button>
    
          <!-- Botão de Redirecionamento para a página de cadastro -->
          <button class="button_cadastro" routerLink="/users/new">
            Não possui uma conta? Cadastrar-se
          </button>
        </div>
      </div>
    </form>
  </div>

  <footer>
    <div class="rodape">
      <span>&copy; BookABook. Todos os direitos reservados.</span>
    </div>
  </footer>
</body>
