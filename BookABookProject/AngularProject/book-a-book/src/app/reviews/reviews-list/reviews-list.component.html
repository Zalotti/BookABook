
<body>
  <header>
    <mat-toolbar>
      <div class="logoheader">
        <div class="imagem-book"></div>
        <span class="spanbook">BookABook</span>
        <!-- {{ auth.jwtPayload?.name }} -->
      </div>
    </mat-toolbar>
  </header>

  <!-- Botão para adicionar uma review  -->
  <div class="add-review">
    <button class="review" (click)="openReviewForm()">Adicionar review</button>
  </div>


<!-- Seção para exibir as reviews  -->
  <div class="reviews-container">
  <div *ngFor="let review of reviews" class="card">

      <!-- Seção do usuário -->
      <div class="user">
        <div class="user-text">
          <!-- Nome do usuário ou Nickname -->
          <p>&#64;{{ review.user.name }} - {{ review.review_date}}</p>
        </div>
      </div>

      <!-- Seção de review  -->
      <div class="review-container">
        <!-- Imagem do livro  -->
        <div class="book-image">
          <img [src]= "review.image" alt="{{ review.review_name }}" />
        </div>

        <!-- Conteúdo da review  -->
        <div class="card-content">
          <!-- Título do livro  -->
          <h1 class="titulo"> titulo: {{ review.book_name }}</h1>
          <!-- Gênero do livro  -->
          <p class="genero">{{ review.category }}</p>
          <!-- Texto da review  -->
          <p class="reviewtxt">{{ review.description }}</p>
        </div>
      </div>
     
  </div>
  


 

    <!-- Caso não haja reviews  -->
    <div *ngIf="reviews.length === 0">
      <p>Nenhuma review disponível.</p>
    </div>
  </div>
</body>
