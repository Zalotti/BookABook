<div class="popoup-container">
<div class="popup-form">
  <form (ngSubmit)="submitReview()">
    <mat-form-field>
      <!-- Campo para o título do livro -->
      <input matInput placeholder="Título do livro" name="titulo" [(ngModel)]="titulo" required />
    </mat-form-field>

    <mat-form-field>
      <!-- Campo para a revisão do livro -->
      <textarea matInput placeholder="Review do livro" name="review" [(ngModel)]="review" required></textarea>
    </mat-form-field>

    <mat-form-field>
      <!-- Campo para inserir o link da capa do livro -->
      <input matInput placeholder="Adicione um link da capa do seu livro" type="url" name="capaLivro" [(ngModel)]="capaLivro" required />
    </mat-form-field>

    <!-- Botão para enviar a revisão -->
    <button class="enviar" type="submit">Enviar Review</button>
  </form>
</div>
</div>
